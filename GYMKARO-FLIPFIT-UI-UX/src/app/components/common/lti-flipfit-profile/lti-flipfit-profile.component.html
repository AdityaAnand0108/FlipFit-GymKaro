<div class="profile-container">
  <div class="profile-header">
    <h1>My Profile</h1>
    <p>Manage your personal information and security settings.</p>
  </div>

  <mat-card class="profile-card">
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" placeholder="Enter your full name">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="profileForm.get('fullName')?.hasError('required')">
              Full name is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email" placeholder="your.email@example.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint>Email cannot be changed</mat-hint>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" placeholder="Enter your phone number">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="profileForm.get('phoneNumber')?.hasError('required')">
              Phone number is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="divider">
          <span>Security</span>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Leave blank to keep current password">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-hint>Enter a new password only if you want to change it</mat-hint>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid || isLoading">
            <mat-icon>save</mat-icon>
            {{ isLoading ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
