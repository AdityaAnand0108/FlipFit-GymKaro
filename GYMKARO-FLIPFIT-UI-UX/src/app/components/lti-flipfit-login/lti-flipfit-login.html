<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
      
      <div class="header-section">
        <div class="logo-container">
          <div class="logo-box">F</div> 
          <span class="brand-name">FlipFit</span>
        </div>
        <h1 class="welcome-text">Welcome Back</h1>
      </div>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="name@example.com" type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <div class="options-row">
          <mat-checkbox color="primary">Remember me</mat-checkbox>
          <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
        </div>

        <button mat-flat-button color="primary" class="login-btn" type="submit" [disabled]="!loginForm.valid">
          Login
        </button>

      </form>
    </mat-card-content>

    <mat-card-footer class="card-footer">
      <p>Don't have an account? <a routerLink="/register" class="signup-link">Sign Up</a></p>
    </mat-card-footer>
  </mat-card>
</div>
