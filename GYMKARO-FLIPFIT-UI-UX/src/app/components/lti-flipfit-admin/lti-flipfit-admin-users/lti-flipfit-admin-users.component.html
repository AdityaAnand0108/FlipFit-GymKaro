<div class="users-container">
  <div class="page-header">
    <h2 class="page-title mat-headline-4">User Management</h2>
    <div class="header-actions">
      <mat-form-field appearance="outline" class="filter-select">
        <mat-label>Filter by Role</mat-label>
        <mat-select (selectionChange)="onRoleFilterChange($event)" value="ALL">
          <mat-option value="ALL">All Users</mat-option>
          <mat-option value="OWNER">Gym Owners</mat-option>
          <mat-option value="CUSTOMER">Customers</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search users</mat-label>
        <input matInput placeholder="Ex. John Doe">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="users-table-container mat-elevation-z2">
    <table mat-table [dataSource]="users" class="users-table">
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let user">
          <div class="user-info">
            <div class="avatar">{{user.name.charAt(0)}}</div>
            <span class="name">{{user.name}}</span>
          </div>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-set>
            <mat-chip [class]="'status-' + user.status.toLowerCase()" selected>{{user.status}}</mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <div class="action-buttons">
            <button mat-stroked-button color="primary" class="btn-view" (click)="viewUser(user.id)">View</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
