<div class="slot-details-container">
  <div class="page-header">
    <button mat-button class="back-btn" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon> Back to Gyms
    </button>
    <div class="header-content">
      <h2 class="page-title mat-headline-4">Slot Details</h2>
    </div>
  </div>

  <div class="slots-table-container mat-elevation-z2">
    <table mat-table [dataSource]="slots" class="slots-table">
      
      <!-- Capacity Column -->
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacity </th>
        <td mat-cell *matCellDef="let slot"> {{slot.capacity}} </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let slot"> {{slot.startTime}} - {{slot.endTime}} </td>
      </ng-container>

      <!-- Activity Column -->
      <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef> Activity </th>
        <td mat-cell *matCellDef="let slot"> {{slot.activity || 'N/A'}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let slot"> {{slot.price | currency:'INR'}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let slot">
          <mat-chip-set>
            <mat-chip [class]="slot.isApproved ? 'status-approved' : 'status-pending'" selected>
              {{slot.isApproved ? 'Approved' : 'Pending'}}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let slot">
          <div class="actions-wrapper">
             <button mat-flat-button color="primary" *ngIf="!slot.isApproved" (click)="approveSlot(slot.slotId)">Approve</button>
             
             <span *ngIf="slot.isApproved" class="approved-text">
                <mat-icon class="check-icon">check_circle</mat-icon> Approved
             </span>

             <button mat-icon-button color="warn" (click)="deleteSlot(slot.slotId)" matTooltip="Delete Slot">
               <mat-icon>delete</mat-icon>
             </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="no-data" *ngIf="slots.length === 0">
      <p>No slots found for this gym.</p>
    </div>
  </div>
</div>
